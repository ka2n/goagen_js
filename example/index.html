<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://redux-form.com/6.7.0/bundle.css"
          media="screen, projection"
          rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          media="screen, projection" rel="stylesheet" type="text/css"/>
    <title>JS generator</title>
  </head>
  <body>
    <div id="content">
      <style type="text/css" scoped>
       .loader {
           margin: 10% auto;
           font-size: 10px;
           position: relative;
           text-indent: -9999em;
           border-top: 1.1em solid rgba(100, 100, 100, 0.2);
           border-right: 1.1em solid rgba(100, 100, 100, 0.2);
           border-bottom: 1.1em solid rgba(100, 100, 100, 0.2);
           border-left: 1.1em solid grey;
           -webkit-transform: translateZ(0);
           -ms-transform: translateZ(0);
           transform: translateZ(0);
           -webkit-animation: load8 1.1s infinite linear;
           animation: load8 1.1s infinite linear;
       }
       .loader,
       .loader:after {
           border-radius: 50%;
           width: 10em;
           height: 10em;
       }
       @-webkit-keyframes load8 {
           0% {
               -webkit-transform: rotate(0deg);
               transform: rotate(0deg);
           }
           100% {
               -webkit-transform: rotate(360deg);
               transform: rotate(360deg);
           }
       }
       @keyframes load8 {
           0% {
               -webkit-transform: rotate(0deg);
               transform: rotate(0deg);
           }
           100% {
               -webkit-transform: rotate(360deg);
               transform: rotate(360deg);
           }
       }
      </style>

      <div class="loader">Loading...</div>
    </div>
    <script src="/assets/js/app.js" async></script>
  </body>
</html>
